<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BotUI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./botui/build/botui.min.css" />
  <link rel="stylesheet" href="./botui/build/botui-theme-default.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <link rel="stylesheet" href="./style.css" />

<body>


  <button type="button" class=" float fa fa-commenting my-float" style="font-size: 2rem;" data-toggle="modal"

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Vital-Bot</h4>
        </div>
        <div class="modal-body">
          <div class="botui-app-container" id="chat-bot">

            <bot-ui class="scrollbar"></bot-ui>

          </div>

        </div>
        <!-- <div class="modal-footer"> -->
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        <!-- </div> -->
      </div>
    </div>
  </div>
  </div>




  <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
  <script src="./botui/build/botui.min.js"></script>
  <script src="./chatbot.js"></script>

</html>
